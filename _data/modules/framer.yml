about_config:

  title:                                Framer
  scope:                                User settings
  location:                             _data/modules/framer.yml

# ------------------------------------------------------------------------------
# SETTINGS
#
settings:

  enabled:                            true

  load:                               sync
  log:                                false
  autoResize:                         true
  bodyBackground:
  bodyMargin:                         0
  checkOrigin:                        true
  inPageLinks:                        false
  interval:                           32
  heightCalculationMethod:            bodyOffset
  widthCalculationMethod:             scroll
  maxHeight:                          100000000
  minHeight:                          512
  maxWidth:                           100000000
  minWidth:                           0
  resizeFrom:                         parent
  scrolling:                          false
  sizeHeight:                         true
  sizeWidth:                          false
  tolerance:                          0

